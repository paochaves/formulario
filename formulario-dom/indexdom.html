<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="dom.css" />
    <title></title>
  </head>
  <body>
    <section>
      <h2>Ejercicio 1</h2>
      <form id="form1">
        <input
          type="number"
          name="numero1"
          placeholder="Ingrese primer número" />
        <input
          type="number"
          name="numero2"
          placeholder="Ingrese segundo número" />
        <button type="submit">Mostrar mayor y menor</button>
      </form>
      <p id="resultado"></p>
    </section>
    <hr />
    <section>
      <h2>Ejercicio 2</h2>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modal1">
        Solicitar texto
      </button>
      <p id="textoIngresado"></p>
      <div
        class="modal fade"
        id="modal1"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Ingrese un texto...
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input id="texto" type="text" placeholder="...aquí" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal">
                Cerrar
              </button>
              <button type="button" class="btn btn-primary" id="listo">
                ¡Listo!
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <hr />
    <section>
      <h2>Ejercicio 3</h2>
      <form id="form2">
        <input type="number" name="dia" min="0" max="6" placeholder="0...6" />
        <button type="submit">Mostrar día de la semana</button>
      </form>
      <p id="diaSeleccionado"></p>
    </section>
    <hr />
    <section>
      <h2>Ejercicio 4</h2>
      <div>
        <span class="ppt">piedra</span>
        <span class="ppt">papel</span>
        <span class="ppt">tijera</span>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="domjava.js"></script>
  </body>
</html>
