<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="estilos.css" />
    <title></title>
  </head>
  <body>
    <section>
      <button
        type="button"
        class="btn btn-warning btn-shadow"
        data-bs-toggle="modal"
        data-bs-target="#modal1">
        <strong>Ayuda social</strong>
      </button>
      <p id="agendaTuCita"></p>
      <div
        class="modal fade"
        id="modal1"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-3" id="exampleModalLabel">
                Agenda tu cita
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="container mt-3">
              <ul class="list-group">
                  <li class="list-group-item custom-checkbox">
                      <input type="checkbox" id="hogarTemporal" />
                      <label for="hogarTemporal">Hogar temporal</label>
                  </li>
                  <li class="list-group-item custom-checkbox">
                      <input type="checkbox" id="paseadorCanino" />
                      <label for="paseadorCanino">Paseador canino</label>
                  </li>
                  <li class="list-group-item custom-checkbox">
                      <input type="checkbox" id="voluntariadoDeLimpieza" />
                      <label for="voluntariadoDeLimpieza">Voluntariado de limpieza</label>
                  </li>
                  <li class="list-group-item custom-checkbox">
                      <input type="checkbox" id="veterinaria"/>
                      <label for="veterinaria">Veterinaria</label>
                  </li>
                  <li class="list-group-item custom-checkbox">
                      <input type="checkbox" id="donar" />
                      <label for="donar">Donar</label>
                  </li>
              </ul>
          </div>
            <div class="modal-body">
              <div class="container m-2 mb-5">
                <h5>Selecciona una fecha</h5>
                <form>
                  <div class="form-group mt-3">
                    <input type="date" class="form-control" id="fecha" />
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary mt-3 btn-warning">
                    <strong>Confirmar</strong>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="domjava.js"></script>
  </body>
</html>
